<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="page-title">Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Montserrat:400,700" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #1a1a1a 0%, #232526 40%, #FF6B00 100%);
            font-family: 'Roboto', Arial, sans-serif;
            color: #fff;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: rgba(42,44,54,0.92);
            padding: 2rem 0 1rem 0;
            text-align: center;
            box-shadow: 0 6px 32px rgba(17,17,17,0.5);
        }
        header h1 {
            color: #FF6B00;
            margin: 0;
            font-size: 2.6rem;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 2px;
        }
        header h2 {
            color: #68d3e5;
            font-size: 1.3rem;
            margin: 0.5rem 0 0 0;
            font-weight: 400;
            letter-spacing: 1px;
        }
        main {
            max-width: 920px;
            margin: 2rem auto;
            background: rgba(28,37,44,0.93);
            border-radius: 12px;
            box-shadow: 0 10px 32px rgba(34,34,34,0.5);
            padding: 2.5rem 2rem;
        }
        section {
            margin-bottom: 2.2rem;
            border-left: 6px solid #FF6B00;
            padding-left: 1.3rem;
            border-radius: 7px;
            background: rgba(30,33,38,0.76);
            box-shadow: 0 3px 18px rgba(24,29,38,0.64);
            transition: box-shadow 0.2s;
        }
        section h3 {
            color: #FF6B00;
            margin-top: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
        .exp-entry {
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(25,30,35,0.7);
        }
        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            animation: flip 3s ease-in-out infinite;
            flex-shrink: 0;
        }
        @keyframes flip {
            0%, 50% { transform: scaleX(1); }
            25% { transform: scaleX(-1); }
            75% { transform: scaleX(1); }
        }
        .exp-content {
            flex: 1;
        }
        .exp-content h4 {
            color: #68d3e5;
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            font-weight: 700;
        }
        .exp-content .company {
            color: #FF6B00;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        .exp-content .duration {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        .exp-content ul {
            margin: 0;
            padding-left: 1.2rem;
        }
        .exp-content li {
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 1rem;
        }
        .contact-item {
            color: #68d3e5;
            text-decoration: none;
            font-weight: 500;
        }
        .contact-item:hover {
            color: #FF6B00;
            transition: color 0.3s;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .skill-category {
            background: rgba(25,30,35,0.7);
            padding: 1rem;
            border-radius: 8px;
        }
        .skill-category h4 {
            color: #68d3e5;
            margin-top: 0;
            margin-bottom: 0.8rem;
        }
        .skill-category ul {
            margin: 0;
            padding-left: 1rem;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #68d3e5;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-name">Loading...</h1>
        <h2 id="header-title">Loading...</h2>
    </header>
    
    <main id="main-content">
        <div class="loading">Loading profile data...</div>
    </main>

    <script>
        async function loadProfileData() {
            try {
                const response = await fetch('./profile-data.json');
                const data = await response.json();
                
                // Update page title and header
                document.getElementById('page-title').textContent = `${data.personal.name} | ${data.personal.title}`;
                document.getElementById('header-name').textContent = data.personal.name;
                document.getElementById('header-title').textContent = data.personal.title;
                
                // Build the main content
                let content = '';
                
                // Contact Information Section
                content += `
                <section>
                    <h3>Contact Information</h3>
                    <div class="contact-info">
                        <span class="contact-item">üìß ${data.personal.contact.email}</span>
                        <span class="contact-item">üì± ${data.personal.contact.phone}</span>
                        <span class="contact-item">üìç ${data.personal.contact.location}</span>
                        <a class="contact-item" href="${data.personal.contact.linkedin}">üîó LinkedIn Profile</a>
                    </div>
                </section>`;
                
                // Experience Section
                content += `
                <section>
                    <h3>Professional Experience</h3>`;
                
                data.experience.forEach(exp => {
                    content += `
                    <div class="exp-entry">
                        <img alt="${exp.company}" class="company-logo" src="${exp.logo}"/>
                        <div class="exp-content">
                            <h4>${exp.position}</h4>
                            <div class="company">${exp.company}</div>
                            <div class="duration">${exp.duration}</div>
                            <ul>`;
                    
                    exp.responsibilities.forEach(resp => {
                        content += `<li>${resp}</li>`;
                    });
                    
                    content += `</ul>
                        </div>
                    </div>`;
                });
                
                content += '</section>';
                
                // Skills Section
                content += `
                <section>
                    <h3>Technical Skills</h3>
                    <div class="skills-grid">`;
                
                Object.entries(data.skills).forEach(([category, skills]) => {
                    content += `
                        <div class="skill-category">
                            <h4>${category}</h4>
                            <ul>`;
                    
                    skills.forEach(skill => {
                        content += `<li>${skill}</li>`;
                    });
                    
                    content += `</ul>
                        </div>`;
                });
                
                content += `</div>
                </section>`;
                
                // Education Section
                content += `
                <section>
                    <h3>Education</h3>
                    <div>
                        <h4 style="color: #68d3e5; margin: 0 0 0.5rem 0;">${data.education.degree}</h4>
                        <div style="color: #FF6B00; font-weight: 700;">${data.education.university}</div>
                        <div style="color: #a0a0a0; font-size: 0.9rem;">${data.education.duration}</div>
                    </div>
                </section>`;
                
                // Achievements Section
                content += `
                <section>
                    <h3>Key Achievements</h3>
                    <ul>`;
                
                data.achievements.forEach(achievement => {
                    content += `<li>${achievement}</li>`;
                });
                
                content += `</ul>
                </section>`;
                
                // Update the main content
                document.getElementById('main-content').innerHTML = content;
                
            } catch (error) {
                console.error('Error loading profile data:', error);
                document.getElementById('main-content').innerHTML = `
                    <div class="loading">
                        <p>Error loading profile data. Please try refreshing the page.</p>
                        <p>Error: ${error.message}</p>
                    </div>`;
            }
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadProfileData);
    </script>
</body>
</html>
